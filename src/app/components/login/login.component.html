<div class="body">
    <div class="login">
        <div>
            <mat-spinner *ngIf="loading" class="spinner, mat-spinner-color" [diameter]="100" ></mat-spinner>
            
        </div>
        

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="./assets/img/usuario.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario" matTooltip="Usuario: admin">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password" matTooltip="Password: 123">
            </mat-form-field>
            <br>
            <button (click)="ingresar()" type="submit" class="ancho buttonM" mat-raised-button  [disabled]="form.invalid">Iniciar Sesi√≥n</button>
        </form>
        
    </div>
    
</div>
